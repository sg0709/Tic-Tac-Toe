<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet"> -->
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Lets Play <br> Tic Tac Toe</h1>
            <div id="button">Start New Game</div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x">
                        Player X
                    </div>
                    <div class="player-o">
                        Player O
                    </div>
                </div>
                <div class="game-board">
                    <div class="board-tile" data-index="0">X</div>
                    <div class="board-tile" data-index="1">O</div>
                    <div class="board-tile" data-index="2">X</div>
                    <div class="board-tile" data-index="3">O</div>
                    <div class="board-tile" data-index="4">X</div>
                    <div class="board-tile" data-index="5">O</div>
                    <div class="board-tile" data-index="6">X</div>
                    <div class="board-tile" data-index="7">O</div>
                    <div class="board-tile" data-index="8">X</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
